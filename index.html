<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massimo Scarozza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: 'Montserrat', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        text-align: center;
        padding: 2rem;
        background-color: #161b22;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        border-radius: 20px;
        max-width: 90%;
        width: 400px;
    }

    .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto 1rem;
        background: url('./profile.png') center center / contain no-repeat;
        background-color: transparent;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .name {
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 1rem;
        color: #ffffff;
    }

    .description {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        color: #8b949e;
    }

    .socials {
        display: flex;
        justify-content: center;
        gap: 1.2rem;
    }

    .socials a {
        text-decoration: none;
        font-size: 1.8rem;
        color: #c9d1d9;
        transition: transform 0.3s ease, color 0.3s ease;
    }

    .socials a:hover {
        transform: scale(1.15);
        color: #58a6ff;
    }

    @media (max-width: 600px) {
        .name {
            font-size: 1.8rem;
        }

        .description {
            font-size: 0.95rem;
        }

        .socials a {
            font-size: 1.5rem;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <div class="profile-pic"></div>
        <div class="name">Hi, I'm Max</div>
        <div class="description">Sophomore @ Baruch College. Currently doing some quant-ish research @ NYU. I also build stuff and exercise a lot. Socials linked below &darr;</div>
        <div class="socials">
            <a href="https://github.com/neurekt" target="_blank" aria-label="GitHub">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.instagram.com/gmscarozza/" target="_blank" aria-label="Instagram">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@gmscarozza" target="_blank" aria-label="YouTube">
                <i class="bi bi-youtube"></i>
            </a>
            <a href="https://www.linkedin.com/in/gmscarozza/" target="_blank" aria-label="LinkedIn">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="mailto:gmscarozza@gmail.com" target="_blank" aria-label="Email">
                <i class="bi bi-envelope"></i>
            </a>
        </div>        
    </div>
</body>
</html>
